<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internet Banking</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Internet Banking</h1>
        <h2>DADOS PARA DEPÓSITO</h2>
        <form id="form-deposito">
            <input type="text" id="nome-beneficiario" required placeholder="Nome" />
            <p class="mensagem-erro">
                O nome do beneficiário está incorreto ou incompleto.
            </p>
            <input type="number" id="numero-conta" required placeholder="Número da Conta" />
            <input type="number" id="valor-deposito" required placeholder="Valor do Depósito" />
            <textarea placeholder="Descrição (opcional)" id="descricao"></textarea>
            <button id="btn-depositar" type="submit">CONFIRMAR DEPÓSITO</button>
        </form>
        <p class="mensagem-sucesso"></p>
    </div>
    <script src="./index.js"></script>
</body>
</html>
